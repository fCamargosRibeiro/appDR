<div class="example-container row justify-content-center align-items-center h-100">
  <p-growl [(value)]="msgs"></p-growl>
  <form [formGroup]="contatoform" (ngSubmit)="sendMail(contatoform.value)" class="col-md-8">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input pInputText formControlName="nome" type="text" class="form-control" id="nome" placeholder="Leonardo Botelho"
        required maxlength="100">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input pInputText formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com"
        required maxlength="100">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input pInputText formControlName="telefone" mask='(00) 00000-0000' type="text" class="form-control" id="telefone"
        placeholder="(61) 99999-9999" required>
    </div>

    <div class="form-group">
      <label for="assunto">Assunto</label>
      <input pInputText formControlName="assunto" type="text" class="form-control" id="assunto" placeholder="Elogio"
        required maxlength="20">
    </div>
    <div class="form-group">
      <label for="mensagem">Mensagem</label>
      <textarea pInputTextarea formControlName="mensagem" class="form-control" id="mensagem" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!contatoform.valid">Enviar Mensagem</button>

  </form>
</div>
